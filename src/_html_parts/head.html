<!doctype html>
<html lang="en-UK">
	<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		{{ if isdemo }}
			<link rel="stylesheet" href="{{fill baseurl}}/css/main.css">
		{{ else }}
			<link rel="stylesheet" href="{{fill baseurl}}/css/main.css">
	        <link rel="icon" href="{{fill baseurl}}/assets/infra/favicon.png">
		{{ end }}
		{{ifdef title}} <title>{{fill title}}</title>	{{end}}
		{{if hasmath}} {{insert head_katex.html }} 		{{end}}
        {{if hascode}} {{insert head_highlight.html }} 	{{end}}
	</head>
    <body>
        <header>
            <div class="blog-name"><a href="{{fill baseurl}}">Septimia Zenobia</a></div>
            <nav>
				<!--
				NOTE: the baseurl stuff is needed only because this is a github project and therefore the baseurl is not just tlienart.github.io but in fact tlienart.github.io/JuDocExample
				for your own website you can safely ignore this.
				See also definition of the baseurl in config.md
				-->
                <ul>
                    <li><a href="{{fill baseurl}}">Home</a></li>
                    <li><a href="{{fill baseurl}}/pub/menu1.html">Menu 1</a></li>
                    <li><a href="{{fill baseurl}}/pub/menu2.html">Menu 2</a></li>
                    <li><a href="{{fill baseurl}}/pub/menu3.html">Menu 3</a></li>
                </ul>
                <img src="{{fill baseurl}}/assets/infra/hamburger.svg" id="menu-icon">
            </nav>
        </header>
